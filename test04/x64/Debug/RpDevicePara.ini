[Platform Heat]
PlatformHeatSwitch=1		// 基板加热：0加热关闭，1加热开启。(基板加热开启时必须有硬件支持，否则软件会关闭)
FilterBack=1			// 滤芯反吹：0反吹关闭开启，1反吹开启
HeatMode=0			// 加热方式0是PLC，1是温控表
StateFeedback=1			// 开始加工状态反馈
AlarmSystem=1			// 国产振镜需要屏蔽
[TwinCat 通讯参数]
AdsComRemoteMode=1		// Ads通信模式，0：本地模式，1：远程模式，
AdsNetId=5.78.114.154.1.1     	 // Ads通信的NetId
RatedLaserPower=500	                // 激光器额定功率